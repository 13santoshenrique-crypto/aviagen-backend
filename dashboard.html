<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gerencial | Aviagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-8 w-8 bg-[#C8102E] rounded-full flex items-center justify-center text-white font-bold">A</div>
                <h1 class="text-xl font-bold text-gray-800 hidden md:block">Dashboard Gerencial</h1>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="os.html" class="bg-gray-900 hover:bg-black text-white px-4 py-2 rounded-lg text-sm font-semibold transition flex items-center gap-2 shadow-sm">
                    <span>+ Nova OS</span>
                </a>
                
                <div class="h-6 w-px bg-gray-300"></div>

                <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800 font-semibold flex items-center gap-1">
                    Sair
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
       
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition">
                <p class="text-sm text-gray-500 font-medium uppercase">OS em Aberto</p>
                <p id="openCount" class="text-4xl font-extrabold text-[#C8102E] mt-2">-</p>
                <span class="text-xs text-gray-400">Ordens pendentes</span>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition">
                <p class="text-sm text-gray-500 font-medium uppercase">OS Finalizadas</p>
                <p id="closedCount" class="text-4xl font-extrabold text-green-600 mt-2">-</p>
                <span class="text-xs text-gray-400">Total acumulado</span>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition relative overflow-hidden bg-gradient-to-br from-white to-blue-50">
                <div class="absolute top-0 right-0 p-2 opacity-10">
                    <svg class="w-16 h-16 text-blue-900" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>
                </div>
                <p class="text-sm text-gray-500 font-medium uppercase flex items-center gap-2">
                    ðŸ¤– IA Executiva
                    <span class="bg-blue-100 text-blue-800 text-[10px] px-2 py-0.5 rounded-full font-bold">BETA</span>
                </p>
                <p id="iaResumo" class="text-gray-700 text-sm mt-3 leading-relaxed animate-pulse">
                    Conectando ao cÃ©rebro digital...
                </p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                    ðŸ“Š Status das Ordens
                </h3>
                <div class="relative h-64 w-full flex justify-center">
                    <canvas id="osChart"></canvas>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center text-center">
                <div class="p-4 bg-gray-50 rounded-full mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                </div>
                <h4 class="font-semibold text-gray-800">HistÃ³rico Recente</h4>
                <p class="text-gray-400 text-sm mt-1">As Ãºltimas ordens criadas aparecerÃ£o aqui em breve.</p>
                <a href="os.html" class="mt-4 text-[#C8102E] text-sm font-semibold hover:underline">Criar nova ordem &rarr;</a>
            </div>
        </div>

    </main>

    <script>
        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ CONFIGURAÃ‡ÃƒO GERAL ðŸ‘‡ðŸ‘‡ðŸ‘‡
        const backend = 'https://aviagen-backend-1.onrender.com'
        const token = localStorage.getItem('token')
        const role = localStorage.getItem('role') // admin ou user

        // Bloqueio de seguranÃ§a
        if(!token) window.location.href = 'login.html'

        function logout() {
            localStorage.clear()
            window.location.href = 'login.html'
        }

        async function loadData() {
            try {
                // 1. Pegar mÃ©tricas numÃ©ricas
                const res = await fetch(`${backend}/dashboard`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                })
                
                if (res.status === 401 || res.status === 403) logout(); // Token invÃ¡lido

                const data = await res.json()
                
                // Atualiza contadores na tela (se vier null, poe 0)
                document.getElementById('openCount').innerText = data.abertas || 0
                document.getElementById('closedCount').innerText = data.finalizadas || 0

                // 2. GrÃ¡fico (Atualizado com validaÃ§Ã£o)
                const ctx = document.getElementById('osChart');
                
                // Se tudo for zero, mostra um grÃ¡fico cinza placeholder
                const total = (data.abertas || 0) + (data.finalizadas || 0);
                const chartData = total === 0 ? [1, 0] : [data.abertas, data.finalizadas];
                const chartColors = total === 0 ? ['#e5e7eb', '#e5e7eb'] : ['#C8102E', '#16A34A'];

                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Abertas', 'Finalizadas'],
                        datasets: [{
                            data: chartData,
                            backgroundColor: chartColors,
                            borderWidth: 0,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '75%',
                        plugins: {
                            legend: { 
                                position: 'bottom',
                                labels: { usePointStyle: true, padding: 20 }
                            },
                            tooltip: {
                                enabled: total !== 0 // Desativa tooltip se estiver vazio
                            }
                        }
                    }
                })

                // 3. IA Executiva (LÃ³gica segura)
                const iaElement = document.getElementById('iaResumo');

                if(role === 'admin') {
                    try {
                        const iaRes = await fetch(`${backend}/ia/resumo`, {
                            headers: { 'Authorization': 'Bearer ' + token }
                        })
                        const iaData = await iaRes.json()
                        
                        iaElement.classList.remove('animate-pulse') // Para de piscar
                        iaElement.innerText = iaData.texto || "A IA nÃ£o encontrou dados suficientes para anÃ¡lise hoje."
                        
                    } catch (iaError) {
                        iaElement.classList.remove('animate-pulse')
                        iaElement.innerText = "IA indisponÃ­vel no momento. Tente novamente mais tarde."
                        console.error("Erro IA:", iaError)
                    }
                } else {
                    iaElement.classList.remove('animate-pulse')
                    iaElement.innerHTML = "<span class='text-gray-400 italic'>Acesso restrito Ã  diretoria.</span>"
                }

            } catch (error) {
                console.error("Erro geral:", error)
                document.getElementById('openCount').innerText = "Erro"
            }
        }

        // Inicia o carregamento
        loadData()
    </script>
</body>
</html>
