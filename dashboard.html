<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o T√©cnica | Aviagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex overflow-hidden">

    <aside class="w-64 bg-[#111827] text-white hidden md:flex flex-col flex-shrink-0">
        <div class="h-16 flex items-center px-6 border-b border-gray-800">
            <div class="h-8 w-8 bg-[#C8102E] rounded-lg flex items-center justify-center font-bold text-lg mr-3">A</div>
            <span class="font-bold text-lg tracking-wide">Aviagen<span class="text-[#C8102E]">Tech</span></span>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-[#C8102E] text-white rounded-lg shadow-lg">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="os.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                <span class="font-medium">Abrir Nova OS</span>
            </a>
            <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-gray-800 rounded-lg transition mt-auto w-full text-left">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" /></svg>
                <span class="font-medium">Sair</span>
            </button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <header class="bg-white h-16 border-b border-gray-200 flex items-center justify-between px-8 shadow-sm">
            <h2 class="text-xl font-bold text-gray-800">Indicadores de Manuten√ß√£o</h2>
            <span class="text-sm font-bold text-gray-500" id="currentDate"></span>
        </header>

        <div class="flex-1 overflow-y-auto p-8 bg-gray-50">
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm">
                    <p class="text-xs font-bold text-gray-400 uppercase">OS em Aberto</p>
                    <h3 id="openCount" class="text-3xl font-bold text-[#C8102E] mt-1">-</h3>
                </div>
                <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm">
                    <p class="text-xs font-bold text-gray-400 uppercase">Finalizadas</p>
                    <h3 id="closedCount" class="text-3xl font-bold text-green-600 mt-1">-</h3>
                </div>
                <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm">
                    <p class="text-xs font-bold text-gray-400 uppercase">Horas T√©cnicas</p>
                    <h3 id="hoursCount" class="text-3xl font-bold text-blue-900 mt-1">-</h3>
                    <span class="text-xs text-gray-400">Total acumulado</span>
                </div>
                <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm">
                    <p class="text-xs font-bold text-gray-400 uppercase">Taxa Preventiva</p>
                    <h3 id="prevRate" class="text-3xl font-bold text-blue-500 mt-1">-%</h3>
                    <span class="text-xs text-gray-400">Meta: >60%</span>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 lg:col-span-1">
                    <h3 class="font-bold text-gray-800 mb-4 text-sm uppercase">Distribui√ß√£o por Tipo</h3>
                    <div class="h-64 flex justify-center">
                        <canvas id="typeChart"></canvas>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 lg:col-span-2 flex flex-col overflow-hidden">
                    <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                        <h3 class="font-bold text-gray-800 text-sm uppercase">Ordens de Servi√ßo</h3>
                        <button onclick="loadData()" class="text-xs font-bold text-blue-600 hover:underline">Atualizar</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-100 text-xs text-gray-500 uppercase">
                                <tr>
                                    <th class="px-6 py-3">Tipo</th>
                                    <th class="px-6 py-3">Descri√ß√£o</th>
                                    <th class="px-6 py-3">T√©cnico</th>
                                    <th class="px-6 py-3">Status</th>
                                    <th class="px-6 py-3 text-center">A√ß√£o</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="text-sm divide-y divide-gray-100">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="editModal" class="fixed inset-0 z-50 hidden bg-gray-900 bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg transform transition-all scale-95 opacity-0" id="modalContent">
            
            <div class="bg-[#111827] px-6 py-4 rounded-t-xl flex justify-between items-center">
                <h3 class="text-white font-bold">Detalhes da Ordem</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white">‚úï</button>
            </div>

            <form id="editForm" class="p-6">
                <input type="hidden" id="editId">
                
                <div class="mb-4 bg-gray-50 p-3 rounded border border-gray-200">
                    <p class="text-xs font-bold text-gray-500 uppercase">Servi√ßo</p>
                    <p id="editDesc" class="text-gray-900 font-semibold"></p>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Status</label>
                        <select id="editStatus" class="w-full px-3 py-2 rounded border border-gray-300 outline-none focus:border-[#C8102E]" onchange="toggleFinishFields()">
                            <option value="Aberta">Aberta</option>
                            <option value="Em andamento">Em andamento</option>
                            <option value="Finalizada">‚úÖ Finalizada</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">T√©cnico</label>
                        <input type="text" id="editTech" class="w-full px-3 py-2 rounded border border-gray-300 bg-gray-100" readonly>
                    </div>
                </div>

                <div id="finishFields" class="hidden mb-4 p-4 bg-green-50 rounded border border-green-100">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-green-800 uppercase mb-1">Data Execu√ß√£o</label>
                            <input type="date" id="editExecutionDate" class="w-full px-3 py-2 rounded border border-green-200 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-green-800 uppercase mb-1">Dura√ß√£o (Minutos)</label>
                            <input type="number" id="editDuration" placeholder="Ex: 45" class="w-full px-3 py-2 rounded border border-green-200 text-sm">
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Observa√ß√µes da Solu√ß√£o</label>
                    <textarea id="editNotes" rows="3" class="w-full px-3 py-2 rounded border border-gray-300 outline-none focus:border-[#C8102E]"></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 bg-gray-100 font-bold text-gray-600 rounded hover:bg-gray-200">Cancelar</button>
                    <button type="submit" class="flex-1 py-3 bg-[#C8102E] text-white font-bold rounded hover:bg-[#a00d25]">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const backend = 'https://aviagen-backend-1.onrender.com';
        const token = localStorage.getItem('token');
        let currentOSList = [];
        let chartInstance = null;

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('pt-PT');
        if(!token) window.location.href = 'login.html';

        function logout() { localStorage.clear(); window.location.href = 'login.html'; }

        // --- CARREGAR DADOS ---
        async function loadData() {
            try {
                const res = await fetch(`${backend}/os`, { headers: { 'Authorization': 'Bearer ' + token } });
                if(res.ok) {
                    const data = await res.json();
                    currentOSList = data;
                    renderTable(data);
                    updateKPIs(data);
                }
            } catch (e) { console.error(e); }
        }

        function updateKPIs(data) {
            const abertas = data.filter(os => os.status !== 'Finalizada').length;
            const finalizadas = data.filter(os => os.status === 'Finalizada').length;
            
            // 1. C√ÅLCULO DE HORAS (Soma dura√ß√µes)
            // Backend deve retornar duration como numero (minutos). Se n√£o vier, assume 0.
            const minutosTotais = data.reduce((acc, curr) => acc + (Number(curr.duration) || 0), 0);
            const horasTotais = (minutosTotais / 60).toFixed(1);

            // 2. C√ÅLCULO TIPOS
            const preventivas = data.filter(os => os.type === 'Preventiva').length;
            const corretivas = data.filter(os => os.type === 'Corretiva').length;
            const totalTipos = preventivas + corretivas || 1;
            const taxaPrev = Math.round((preventivas / totalTipos) * 100);

            document.getElementById('openCount').innerText = abertas;
            document.getElementById('closedCount').innerText = finalizadas;
            document.getElementById('hoursCount').innerText = horasTotais + 'h';
            document.getElementById('prevRate').innerText = taxaPrev + '%';

            renderChart(preventivas, corretivas, data.length - (preventivas + corretivas));
        }

        function renderChart(prev, corr, outros) {
            const ctx = document.getElementById('typeChart');
            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Preventiva', 'Corretiva', 'Outros'],
                    datasets: [{
                        data: [prev, corr, outros],
                        backgroundColor: ['#3B82F6', '#EF4444', '#9CA3AF'], // Azul, Vermelho, Cinza
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function renderTable(lista) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            // Ordena√ß√£o: Abertas primeiro
            const sorted = lista.sort((a,b) => (a.status==='Finalizada') - (b.status==='Finalizada')).reverse();

            sorted.forEach(os => {
                // Badges de Tipo
                let typeBadge = '';
                if(os.type === 'Preventiva') typeBadge = '<span class="text-blue-600 bg-blue-50 px-2 py-0.5 rounded text-xs font-bold border border-blue-100">üõ°Ô∏è Prev</span>';
                else if(os.type === 'Corretiva') typeBadge = '<span class="text-red-600 bg-red-50 px-2 py-0.5 rounded text-xs font-bold border border-red-100">üö® Corr</span>';
                else typeBadge = `<span class="text-gray-600 bg-gray-50 px-2 py-0.5 rounded text-xs font-bold border border-gray-100">${os.type || 'Geral'}</span>`;

                const row = `
                    <tr class="hover:bg-gray-50 border-b border-gray-100">
                        <td class="px-6 py-4">${typeBadge}</td>
                        <td class="px-6 py-4 font-medium text-gray-800">${os.description}</td>
                        <td class="px-6 py-4 text-gray-500 text-sm">${os.technician || '-'}</td>
                        <td class="px-6 py-4 text-xs font-bold ${os.status === 'Finalizada' ? 'text-green-600' : 'text-orange-500'}">${os.status}</td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="openModal('${os._id || os.id}')" class="text-xs bg-white border border-gray-200 hover:bg-gray-100 px-3 py-1 rounded font-bold transition shadow-sm">
                                ${os.status === 'Finalizada' ? 'Ver' : 'Gerir'}
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // --- L√ìGICA DO MODAL ---
        const modal = document.getElementById('editModal');
        const modalContent = document.getElementById('modalContent');

        function toggleFinishFields() {
            const status = document.getElementById('editStatus').value;
            const fields = document.getElementById('finishFields');
            if(status === 'Finalizada') fields.classList.remove('hidden');
            else fields.classList.add('hidden');
        }

        function openModal(id) {
            const os = currentOSList.find(i => (i._id || i.id) == id);
            if(!os) return;

            document.getElementById('editId').value = id;
            document.getElementById('editDesc').innerText = os.description;
            document.getElementById('editTech').value = os.technician;
            document.getElementById('editStatus').value = os.status;
            document.getElementById('editNotes').value = os.notes || '';
            document.getElementById('editDuration').value = os.duration || '';
            document.getElementById('editExecutionDate').value = os.executionDate ? os.executionDate.split('T')[0] : ''; // Formata data yyyy-mm-dd

            toggleFinishFields();
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        // SALVAR
        document.getElementById('editForm').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerText = 'Salvando...';
            btn.disabled = true;

            const payload = {
                status: document.getElementById('editStatus').value,
                notes: document.getElementById('editNotes').value,
                // Envia campos novos
                duration: document.getElementById('editDuration').value, 
                executionDate: document.getElementById('editExecutionDate').value
            };

            try {
                await fetch(`${backend}/os/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify(payload)
                });
                closeModal();
                loadData();
            } catch (err) { alert('Erro ao salvar'); } 
            finally { btn.innerText = 'Salvar'; btn.disabled = false; }
        });

        loadData();
    </script>
</body>
</html>
