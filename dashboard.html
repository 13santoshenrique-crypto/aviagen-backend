<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Gerencial | Aviagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-8 w-8 bg-[#C8102E] rounded-full flex items-center justify-center text-white font-bold">A</div>
                <h1 class="text-xl font-bold text-gray-800">Dashboard Gerencial</h1>
            </div>
            <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800 font-semibold">Sair</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition">
                <p class="text-sm text-gray-500 font-medium uppercase">OS em Aberto</p>
                <p id="openCount" class="text-4xl font-extrabold text-[#C8102E] mt-2">...</p>
                <span class="text-xs text-gray-400">Atualizado agora</span>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition">
                <p class="text-sm text-gray-500 font-medium uppercase">OS Finalizadas</p>
                <p id="closedCount" class="text-4xl font-extrabold text-green-600 mt-2">...</p>
                <span class="text-xs text-gray-400">Total acumulado</span>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10">
                    <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>
                </div>
                <p class="text-sm text-gray-500 font-medium uppercase flex items-center gap-2">
                    ðŸ¤– IA Executiva
                    <span class="bg-blue-100 text-blue-800 text-[10px] px-2 py-0.5 rounded-full">BETA</span>
                </p>
                <p id="iaResumo" class="text-gray-700 text-sm mt-3 leading-relaxed">Carregando anÃ¡lise inteligente...</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="font-bold text-gray-800 mb-4">Status das Ordens</h3>
                <canvas id="osChart"></canvas>
            </div>
            
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center justify-center">
                <p class="text-gray-400 text-center">Mais grÃ¡ficos aparecerÃ£o aqui conforme os dados forem gerados.</p>
            </div>
        </div>

    </main>

    <script>
        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ URL DO RENDER AQUI ðŸ‘‡ðŸ‘‡ðŸ‘‡
        const backend = 'https://aviagen-backend-1.onrender.com'
        const token = localStorage.getItem('token')

        if(!token) window.location.href = 'login.html'

        function logout() {
            localStorage.clear()
            window.location.href = 'login.html'
        }

        async function loadData() {
            try {
                // 1. Pegar mÃ©tricas
                const res = await fetch(`${backend}/dashboard`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                })
                const data = await res.json()
                
                document.getElementById('openCount').innerText = data.abertas || 0
                document.getElementById('closedCount').innerText = data.finalizadas || 0

                // 2. GrÃ¡fico
                new Chart(document.getElementById('osChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Abertas', 'Finalizadas'],
                        datasets: [{
                            data: [data.abertas, data.finalizadas],
                            backgroundColor: ['#C8102E', '#16A34A'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        cutout: '70%',
                        plugins: { legend: { position: 'bottom' } }
                    }
                })

                // 3. IA Executiva (SÃ³ Admin)
                if(localStorage.getItem('role') === 'admin') {
                    const iaRes = await fetch(`${backend}/ia/resumo`, {
                        headers: { 'Authorization': 'Bearer ' + token }
                    })
                    const iaData = await iaRes.json()
                    document.getElementById('iaResumo').innerText = iaData.texto
                } else {
                    document.getElementById('iaResumo').innerText = "Acesso restrito Ã  diretoria."
                }

            } catch (error) {
                console.error(error)
            }
        }

        loadData()
    </script>
</body>
</html>
