<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - CIA Aviagen</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-6xl mx-auto p-8">
  <h1 class="text-3xl font-bold text-red-600 mb-6 text-center">Dashboard Executivo - CIA Aviagen</h1>

  <!-- Cards principais -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
      <h2 class="text-xl font-bold mb-2">OS Abertas</h2>
      <p id="openCount" class="text-4xl font-extrabold text-red-600">0</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
      <h2 class="text-xl font-bold mb-2">OS Finalizadas</h2>
      <p id="closedCount" class="text-4xl font-extrabold text-green-600">0</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
      <h2 class="text-xl font-bold mb-2">Resumo Executivo</h2>
      <p id="iaResumo" class="text-gray-700 font-semibold">Carregando...</p>
    </div>
  </div>

  <!-- Gráfico de OS abertas x finalizadas -->
  <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
    <canvas id="osChart"></canvas>
  </div>
</div>

<script>
const backend = 'COLE_AQUI_SUA_URL_DO_BACKEND'  // ex: https://aviagen-backend.onrender.com
const token = localStorage.getItem('token')

if(!token) {
  alert('Usuário não logado!')
  location.href='login.html'
}

// Função para atualizar dashboard
async function updateDashboard() {
  try {
    // Dashboard métricas
    const res = await fetch(`${backend}/dashboard`, {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    const data = await res.json()
    document.getElementById('openCount').textContent = data.abertas
    document.getElementById('closedCount').textContent = data.finalizadas

    // IA Executiva (apenas admin)
    const role = localStorage.getItem('role')
    if(role === 'admin'){
      const iaRes = await fetch(`${backend}/ia/resumo`, {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      const iaData = await iaRes.json()
      document.getElementById('iaResumo').textContent = iaData.texto
    } else {
      document.getElementById('iaResumo').textContent = 'Acesso restrito ao admin.'
    }

    // Gráfico OS abertas x finalizadas
    const ctx = document.getElementById('osChart').getContext('2d')
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Abertas', 'Finalizadas'],
        datasets: [{
          label: 'Ordens de Serviço',
          data: [data.abertas, data.finalizadas],
          backgroundColor: ['#DC2626', '#16A34A']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: { display: true, text: 'Distribuição de OS' }
        }
      }
    })

  } catch(err) {
    console.error('Erro dashboard:', err)
    alert('Erro ao carregar dashboard. Verifique o backend.')
  }
}

// Atualiza ao carregar
updateDashboard()
</script>

</body>
</html>
