<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CIA Aviagen</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-sm">
  <h1 class="text-2xl font-bold mb-6 text-center text-red-600">CIA Aviagen - Login</h1>
  <form id="loginForm" class="flex flex-col gap-4">
    <input type="text" id="user" placeholder="Usuário" class="border p-2 rounded">
    <button type="submit" class="bg-red-600 text-white p-2 rounded font-bold hover:bg-red-700">Entrar</button>
  </form>
</div>

<script>
const backend = 'https://13santoshenrique-crypto.github.io/aviagen-backend/'

document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault()
  const user = document.getElementById('user').value
  const res = await fetch(`${backend}/login`, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({user})
  })
  if(res.ok){
    const data = await res.json()
    localStorage.setItem('token', data.token)
    localStorage.setItem('role', data.role)
    if(data.role === 'admin') location.href='dashboard.html'
    else location.href='os.html'
  } else {
    alert('Usuário inválido')
  }
})
</script>
</body>
</html>
