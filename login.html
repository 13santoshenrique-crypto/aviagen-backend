<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aviagen OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border-t-4 border-[#C8102E]">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Aviagen</h1>
            <p class="text-gray-500 text-sm mt-2">Sistema de Gest√£o de Manuten√ß√£o</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Usu√°rio</label>
                <input type="text" id="user" placeholder="Ex: admin, gestor, tecnico" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C8102E] focus:outline-none transition">
            </div>

            <button type="submit" 
                    class="w-full bg-[#C8102E] hover:bg-red-800 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md transform hover:scale-105">
                Entrar no Sistema
            </button>
        </form>
        
        <p class="text-center text-xs text-gray-400 mt-8">¬© 2025 Aviagen Group. Uso interno.</p>
    </div>

    <script>
        // üëáüëáüëá SUA URL DO RENDER MANTIDA AQUI üëáüëáüëá
        const backend = 'https://aviagen-backend-1.onrender.com' 
        
        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault()
            const user = document.getElementById('user').value
            const btn = document.querySelector('button')
            
            btn.innerHTML = 'Entrando...'
            btn.disabled = true

            try {
                const res = await fetch(`${backend}/login`, {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({user})
                })
                
                if(res.ok){
                    const data = await res.json()
                    localStorage.setItem('token', data.token)
                    localStorage.setItem('role', data.role)
                    
                    // L√ìGICA CORRIGIDA AQUI:
                    // Admin OU Gestor -> V√£o para o Dashboard
                    if(data.role === 'admin' || data.role === 'gestor') {
                        location.href = 'dashboard.html'
                    } 
                    // T√©cnico -> Vai para criar OS
                    else {
                        location.href = 'os.html'
                    }

                } else {
                    alert('Usu√°rio n√£o encontrado. Tente: admin, gestor ou tecnico')
                    btn.innerHTML = 'Entrar no Sistema'
                    btn.disabled = false
                }
            } catch (error) {
                alert('Erro de conex√£o com o servidor!')
                btn.innerHTML = 'Entrar no Sistema'
                btn.disabled = false
            }
        })
    </script>
</body>
</html>
