<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova OS | Aviagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 min-h-screen py-10 px-4">

    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-[#C8102E] px-8 py-6 flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Nova Ordem de Servi√ßo</h1>
            <a href="login.html" class="text-white text-sm opacity-80 hover:opacity-100">Sair</a>
        </div>

        <form id="osForm" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-gray-700 mb-1">Descri√ß√£o do Problema</label>
                <input type="text" id="description" placeholder="Ex: Motor da esteira 2 parou" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C8102E] outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Solicitante</label>
                <input type="text" id="requester" placeholder="Nome de quem pediu"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C8102E] outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Setor</label>
                <input type="text" id="sector" placeholder="Ex: Produ√ß√£o, Caldeira..."
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C8102E] outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">T√©cnico Respons√°vel</label>
                <input type="text" id="technician" placeholder="Nome do T√©cnico"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C8102E] outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Prioridade</label>
                <select id="priority" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C8102E] outline-none bg-white">
                    <option value="Baixa">üü¢ Baixa</option>
                    <option value="M√©dia" selected>üü° M√©dia</option>
                    <option value="Alta">üî¥ Alta</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Prazo Limite</label>
                <input type="date" id="deadline" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C8102E] outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Status Atual</label>
                <select id="status" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C8102E] outline-none bg-white">
                    <option value="Aberta">Aberta</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Finalizada">Finalizada</option>
                </select>
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-gray-700 mb-1">Observa√ß√µes T√©cnicas (Opcional)</label>
                <textarea id="notes" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C8102E] outline-none"></textarea>
            </div>

            <div class="md:col-span-2 pt-4">
                <button type="submit" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-lg shadow-lg transition transform hover:scale-[1.01]">
                    Salvar Ordem de Servi√ßo
                </button>
            </div>
            
            <div id="message" class="md:col-span-2 text-center font-bold hidden"></div>
        </form>
    </div>

    <script>
        // üëáüëáüëá URL DO RENDER AQUI üëáüëáüëá
        const backend = 'https://aviagen-backend.onrender.com'
        const token = localStorage.getItem('token')

        // Bloqueio simples se n√£o tiver logado
        if(!token) window.location.href = 'login.html'

        document.getElementById('osForm').addEventListener('submit', async e => {
            e.preventDefault()
            
            const data = {
                description: document.getElementById('description').value,
                requester: document.getElementById('requester').value,
                sector: document.getElementById('sector').value,
                technician: document.getElementById('technician').value,
                priority: document.getElementById('priority').value,
                deadline: document.getElementById('deadline').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value
            }

            try {
                const res = await fetch(`${backend}/os`, {
                    method: 'POST',
                    headers: {
                        'Content-Type':'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                })

                const msg = document.getElementById('message')
                msg.classList.remove('hidden')

                if(res.ok){
                    msg.textContent = '‚úÖ Sucesso! Ordem de Servi√ßo criada.'
                    msg.className = 'md:col-span-2 text-center font-bold text-green-600 p-4 bg-green-50 rounded-lg'
                    document.getElementById('osForm').reset()
                } else {
                    msg.textContent = '‚ùå Erro ao salvar. Verifique sua conex√£o.'
                    msg.className = 'md:col-span-2 text-center font-bold text-red-600 p-4 bg-red-50 rounded-lg'
                }
            } catch (error) {
                alert('Erro de conex√£o.')
            }
        })
    </script>
</body>
</html>
