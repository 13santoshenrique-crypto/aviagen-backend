<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ordem | Aviagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4 flex items-center justify-center">

    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        
        <div class="bg-[#111827] px-8 py-6 flex justify-between items-center border-b border-gray-800">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-gray-400 hover:text-white hover:bg-gray-800 p-2 rounded-full transition" title="Voltar ao Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-white text-xl font-bold">Nova Ordem de Servi√ßo</h1>
                    <p class="text-gray-400 text-xs mt-1">Preencha os dados abaixo para registrar a ocorr√™ncia</p>
                </div>
            </div>
        </div>

        <form id="osForm" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Descri√ß√£o do Problema</label>
                <input type="text" id="description" placeholder="Ex: Falha no motor da esteira principal" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-[#C8102E] focus:border-transparent outline-none transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Solicitante</label>
                <input type="text" id="requester" placeholder="Quem identificou?"
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-[#C8102E] focus:border-transparent outline-none transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Setor</label>
                <input type="text" id="sector" placeholder="Ex: Produ√ß√£o, Expedi√ß√£o..."
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-[#C8102E] focus:border-transparent outline-none transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">T√©cnico Respons√°vel</label>
                <input type="text" id="technician" placeholder="Quem vai resolver?"
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-[#C8102E] focus:border-transparent outline-none transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Prioridade</label>
                <div class="relative">
                    <select id="priority" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-[#C8102E] focus:border-transparent outline-none appearance-none cursor-pointer">
                        <option value="Baixa">üü¢ Baixa</option>
                        <option value="M√©dia" selected>üü° M√©dia</option>
                        <option value="Alta">üî¥ Alta</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Prazo Limite</label>
                <input type="date" id="deadline" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-[#C8102E] focus:border-transparent outline-none text-gray-600">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Status Atual</label>
                <div class="relative">
                    <select id="status" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-[#C8102E] focus:border-transparent outline-none appearance-none cursor-pointer">
                        <option value="Aberta">Aberta</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Finalizada">Finalizada</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Observa√ß√µes T√©cnicas</label>
                <textarea id="notes" rows="3" placeholder="Detalhes adicionais..." class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-[#C8102E] focus:border-transparent outline-none transition"></textarea>
            </div>

            <div class="md:col-span-2 pt-4 flex gap-4">
                <a href="dashboard.html" class="w-1/3 text-center py-4 rounded-lg border border-gray-300 text-gray-600 font-bold hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit" class="w-2/3 bg-[#C8102E] hover:bg-[#a00d25] text-white font-bold py-4 rounded-lg shadow-lg hover:shadow-xl transition transform hover:scale-[1.01]">
                    Salvar Ordem de Servi√ßo
                </button>
            </div>
            
            <div id="message" class="md:col-span-2 text-center font-bold hidden rounded-lg"></div>
        </form>
    </div>

    <script>
        const backend = 'https://aviagen-backend-1.onrender.com'
        const token = localStorage.getItem('token')

        if(!token) window.location.href = 'login.html'

        document.getElementById('osForm').addEventListener('submit', async e => {
            e.preventDefault()
            const btn = e.target.querySelector('button[type="submit"]')
            const originalText = btn.innerText
            
            // Loading State no bot√£o
            btn.innerText = "Salvando..."
            btn.disabled = true
            btn.classList.add('opacity-75')
            
            const data = {
                description: document.getElementById('description').value,
                requester: document.getElementById('requester').value,
                sector: document.getElementById('sector').value,
                technician: document.getElementById('technician').value,
                priority: document.getElementById('priority').value,
                deadline: document.getElementById('deadline').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value
            }

            try {
                const res = await fetch(`${backend}/os`, {
                    method: 'POST',
                    headers: { 'Content-Type':'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify(data)
                })

                const msg = document.getElementById('message')
                msg.classList.remove('hidden')

                if(res.ok){
                    msg.innerHTML = `
                        <div class="flex flex-col items-center">
                            <span class="text-2xl mb-1">‚úÖ</span>
                            <span class="text-green-700">Ordem criada com sucesso!</span>
                            <a href="dashboard.html" class="text-sm text-green-600 underline mt-2 hover:text-green-800">Voltar para Dashboard</a>
                        </div>`
                    msg.className = 'md:col-span-2 p-6 bg-green-50 border border-green-100 rounded-xl'
                    document.getElementById('osForm').reset()
                } else {
                    throw new Error()
                }
            } catch (error) {
                const msg = document.getElementById('message')
                msg.classList.remove('hidden')
                msg.textContent = '‚ùå Erro ao salvar. Verifique sua conex√£o.'
                msg.className = 'md:col-span-2 text-center font-bold text-red-600 p-4 bg-red-50 rounded-lg'
            } finally {
                btn.innerText = originalText
                btn.disabled = false
                btn.classList.remove('opacity-75')
            }
        })
    </script>
</body>
</html>
